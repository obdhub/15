<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img itemprop="image" class="img-rounded" src="{{site.baseurl}}/assets/img/odd_128x128.jpg" alt="{{site.name}}">
        <p class="def" style="font-family:Athiti;">Author</p>
        <h3 class="name" style="font-family:Prompt;">
            <a itemprop="name" href="https://plus.google.com/{{site.gplus_username}}/posts">{{site.username}}</a>
        </h3>
        <p class="desc" style="font-family:Athiti;">{{site.user_description}}</p>
    </div>
</section>
